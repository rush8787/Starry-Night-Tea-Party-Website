<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神角色與國家投票</title>
    <style>
        /* 在這裡添加你的CSS樣式 */
    </style>
</head>
<body>
    <header>
        <h1>原神角色與國家投票</h1>
        <p>歡迎參加原神角色和國家的投票活動！請在下面進行您的選擇。</p>
    </header>
    
    <main>
        <section id="voting-section">
            <h2>投票</h2>
            <form id="voting-form">
                <fieldset>
                    <legend>請選擇您喜歡的角色：</legend>
                    <!-- 在這裡添加角色的選項 -->
                </fieldset>
                <fieldset>
                    <legend>請選擇您喜歡的國家：</legend>
                    <!-- 在這裡添加國家的選項 -->
                </fieldset>
                <button type="submit">提交投票</button>
            </form>
        </section>

        <section id="results-section" style="display: none;">
            <h2>投票結果</h2>
            <div id="voting-results">
                <!-- 投票結果將會在這裡顯示 -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 原神投票活動</p>
    </footer>

    <script>
        // 在這裡添加JavaScript代碼，處理投票表單的提交和結果的顯示
    </script>

</html>
